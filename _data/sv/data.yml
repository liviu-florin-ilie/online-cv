career-profile:
  title: Karriärprofil
  summary: |
    Jag är en erfaren (20+ år) programvaruutvecklare som lever efter detta:
    "Gör vad du kan, med vad du har, där du är".
    Detta har gjort det möjligt för mig att prestera i olika företagskulturer, olika teamuppsättningar
    och även ständigt föränderliga teknikstackar. Har arbetat som fullstack-utvecklare och utvecklat
    programvara i Java, Groovy, Python, Scala, SQL, Swing, JSP, Typescript, Cypher .
    Har byggt produktionsklar programvara för olika branscher och slutanvändare:
      - AI POC → AI-koncepttest
      - Survey analytics tools → Verktyg för enkätanalys
      - Inköp och vidareförsäljning
      - Mobilspel inom betalningsområdet
      - Finanssektorn
      - eLearning      
      - Uppgiftshantering
    Jag har också varit involverad i konfiguration av CI-pipelines med WebSphere-applikationsservrar
    och interna CI-verktyg. Jag är en kreativ, motståndskraftig, öppen och hjälpsam person.
    Jag har arbetat med fantastiska människor som hjälpt mig att utvecklas både tekniskt och socialt.
    
    Så här ser jag på programvaruutveckling:
    En utvecklare idag måste kunna ta olika roller:
      - bedöma och ta hand om de viktigaste uppgifterna
      - vara brandman när något "brinner",
      - vara arkeolog när det saknas överlämning,
      - eller privatdetektiv när man måste hitta rätt personer för att få hjälp,
      - ibland agera som översättare när inte alla förstår tekniken,
      - vara städerska när ingen annan vågar det smutsiga jobbet,
      - vara lärare för att dela med sig av kunskap,
      - och ibland vara det man är ämnad att vara: arkitekt och byggare.

