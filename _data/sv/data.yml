experiences:
    title: Erfarenheter
    info:
      - role: Senior Lead Developer
        time: 2023/05 - nu
        company: Tietoevry, Kalmar, Sverige
        details: |
          Har varit involverad i flera projekt.
          
          AI Application Modernization POC – AI-app för att hjälpa utvecklare.
          Samla projektdata, erbjuda lösningar för förbättring och modernisering.
          Första kontakten med ett AI-projekt och praktisk erfarenhet med verktyg som
          Chainlit, LangGraph, LangChain, Elasticsearch samt uppfräschning av
          Docker Compose och Python.
          
          RSS – Fullstack-utveckling för en applikation på AWS som stödjer ett företag
          som gör kommersiell handel för småelektronik. Jag var ansvarig för utveckling, underhåll och integration med 
          ett annat system, Upsales.
          Teknikstack: Neo4j med Cypher, Typescript med NestJS och Angular, GraphQL och AWS.
          
          Friends MDT – Utveckling av digitala enkät verktyg för Friends-stiftelsen i deras arbete
          mot mobbning och trakasserier. Appen användes för insamling ava data från skolor genom att driva enkäter med 
          syfte av visualisering och analys. Efter insamlingen genererades en komplex rapport baserad på forskning
          som visar barnens välmående i skolan.
          Applikationen använde Postgres, Neo4j, SpringBoot med Kotlin, Angular och
          allt använde AWS.
      - role: Programvaruutvecklare @Payments
        time: 2021/05 - 2023/05
        company: Leovegas, Remote-Sverige
        details: |
          Teamet i betalningsavdelningen bygger och underhåller betalningsintegrationer 
          mellan våra kärnsystem och olika betalningsleverantörer och betalningsmetoder 
          vilket möjliggör för spelaren att sätta in och ta ut pengar på ett smidigt sätt. 
          Min roll låg inom kortströmmen som specifikt hanterar kortbetalningsintegrationer. 
          Vårt mål är att sänka kostnaden per betalning, utöka våra nuvarande betalningsmetoder 
          och minska risken för bedrägerier vid betalningar. 
          Som medlem i kortströmmen var jag involverad i att bygga en av våra integrationer 
          och regelmotorn som används för att skapa regler för risk- och bedrägeribekämpning.
          
          Teknikstack: En mikrotjänstarkitektur byggd över ett internt SpringBoot-liknande ramverk 
          med Kotlin och MySql som databas.
          
          Team: 3–5 strömsmedlemmar, 30+ utökat team

      - role: Principal Programvaruingenjör
        time: 2018/03 - 2021/05
        company: Dell Financial Services, Remote-Rumänien
        details: |
          Vårt avdelningsmål är att minska risken när ett lån begärs av en kund.
          Jag är involverad i att bygga verktyg som hjälper till att automatisera vissa uppgifter i vår avdelning.
          Byggde en webbapp som automatiserade övervakning och distribution av våra 20+ Blaze-inställningar 
          genom integration med externa system som GitLab och Artifactory. Denna app ökade nöjdheten 
          hos våra kollegor som ansvarar för att släppa nya versioner och underlättade övervakningen
          av våra instanser under högsäsong. Teknikstack för denna app: Angular, Groovy, Servlets, MongoDB.
          
          Var involverad i att skapa en webbapp som hjälper våra kollegor att granska och verifiera misstänkta 
          transaktioner. Teknikstack för denna app: Angular, Groovy, Servlets, MongoDB. Jag skrev om och förbättrade 
          ett befintligt automatiserat testningsramverk som gör det möjligt för våra utvecklare att testa sin kod mot 
          förväntade resultat.
          Lyckades även integrera SSO-funktionalitet i våra webbappar med hjälp av Waffle.
          Teamet för ett projekt består av teamledare och en eller två utvecklare.
          
          Teknikstack: Groovy, MongoDB, Akka, Angular.
          
          Team: Teamet för ett projekt består av teamledare och en eller två utvecklare.

      - role: Senior Programvaruutvecklare
        time: 2015/03 - 2018/03
        company: UniCredit Services, Bukarest
        details: |
         Arbetade med olika "prismotorer" för våra Unicredit-kollegor från Italien. Den viktigaste 
         var GPT (Global Pricing Tool) som vi skrev om från en monolit byggd på en Java-teknikstack 
         till en mikrotjänstinfrastruktur med Scala för mikrotjänsterna, Python för 
         beräkningsmotorn, Hazelcast för cachelagring av data och Angular för frontend. Vi använde även SBT 
         för att bygga Scala-mikrotjänsterna. Vi strävade efter att ge användarna en mer behaglig upplevelse 
         och lyckades med det genom att öka webbappens hastighet och motståndskraft. Mikrotjänsterna 
         distribuerades slutligen på Docker.
         
         Teamet för detta projekt bestod av en teknisk analytiker, affärsanalytiker och sex utvecklare. 
         Vi arbetade enligt Agile-metodik.
         
         I 4 månader bidrog jag till migreringen av en viktig applikation, BUL-Batch-plattform/beräkningsmotor 
         till en ny serverinfrastruktur. Teknikstacken innehöll EJB2.0, JMS, WebSphere 5 och 8.
         
         Jag omstrukturerade Fund Transfer Price - Batch-plattform/beräkningsmotor med en öppen källkodsstack: 
         Spring Batch, Spring Boot, MyBatis, Vaadin, men använde den tidigare Teradata-databasen. 
         För distribution använde vi Jenkins och lade våra moduler på Docker. Tog det till MVP-nivå.
         
         Hade även en mindre roll i Exonus-projektet som byggdes med Spring Cloud-infrastruktur.

      - role: Javautvecklare
        time: 2011/10 - 2015/03
        company: Intuitext/Softwin, Bukarest
        details: |
          Jag arbetade med olika projekt inom eLearning-området. Projekten jag arbetade med var LMS (Learning 
          Management Systems)/LCMS (Learning Content Management Systems). Deras syfte var att hjälpa studenter och 
          yrkesverksamma att förvärva ny kunskap och färdigheter inom vissa områden. Plattformarna stödde att gå 
          igenom onlinekurser, kunde mäta framsteg och även bedöma kunskap. Det fanns tre olika typer av ramverk 

